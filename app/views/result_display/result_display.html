<div class="host results-host-view">

  <timer></timer>

  <h1>Results!</h1>

	<div class="results">
    <question></question>
    <ul class="answer-results each animateTest" ng-repeat="answer in answers | orderBy:'-votes'">
      <ul class="owner" ng-show="owner">{{ getPlayerName(answer.playerKey) }} answered: <strong>{{ answer.response }}</strong></ul>
      <ul class="ownerScore" ng-show="ownerScore">They get <strong>{{answer.points}}</strong> points!</ul>
    </ul>
	</div>

  <button ng-click="endResultsView()" href="">Next Question</button>
</div>
