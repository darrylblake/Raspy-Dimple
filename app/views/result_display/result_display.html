<div class="host results-host-view">

  <timer></timer>

  <h1>Results!</h1>

	<div class="results">
    <question></question>
    <ul class="answers each animateTest" ng-repeat="answer in answers | orderBy:'-votes'">
      <ul class="owner" ng-show="owner">{{ getPlayerName(answer.playerKey) }}'s Answer</ul>
      <ul class="ownerScore" ng-show="ownerScore">{{ getPlayerName(answer.playerKey) }} gets {{answer.points}} points!</ul>
    </ul>
	</div>

  <button ng-click="endResultsView()" href="">Next Question</button>
</div>
